<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Visitantes</title>
    <link rel="stylesheet" href="../frontend/style.css">
</head>
<body>
    <h1>Cadastro de Visitantes</h1>
    <form action="/visitantes" method="POST" id="form-visitante">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required>

        <label for="documento">Documento:</label>
        <input type="text" id="documento" name="documento" required>

        <label for="dataVisita">Data da Visita:</label>
        <input type="date" id="dataVisita" name="dataVisita" required>

        <button type="submit">Enviar</button>
    </form>
</body>
</html>
