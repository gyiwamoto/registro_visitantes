<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Visitantes</title>
    <link rel="stylesheet" href="../frontend/style.css">
</head>
<body>
    <h1>Cadastro de Visitantes</h1>
    <form id="form-visitante">
        <label for="cpf">CPF do Visitante:</label>
        <input type="text" id="cpf" name="cpf" required>

        <label for="celular">Celular:</label>
        <input type="text" id="celular" name="celular" required>

        <label for="endereco">Endere√ßo:</label>
        <input type="text" id="endereco" name="endereco" required>

        <label for="data_visita">Data da Visita:</label>
        <input type="date" id="data_visita" name="data_visita" required>

        <label for="visitado">Visitado:</label>
        <input type="text" id="visitado" name="visitado" required>

        <label for="autorizador">Quem autorizou a entrada:</label>
        <input type="text" id="autorizador" name="autorizador" required>

        <button type="submit">Enviar</button>
    </form>

    <script>
        document.getElementById("form-visitante").addEventListener("submit", async (event) => {
            event.preventDefault();

            const formData = new FormData(event.target);
            const data = {
                cpf: formData.get("cpf"),
                celular: formData.get("celular"),
                endereco: formData.get("endereco"),
                data_visita: formData.get("data_visita"),
                visitado: formData.get("visitado"),
                autorizador: formData.get("autorizador"),
            };

            try {
                const response = await fetch("/visitantes", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify(data),
                });

                if (response.ok) {
                    const result = await response.json();
                    alert(result.message);
                } else {
                    const error = await response.json();
                    alert(error.message);
                }
            } catch (err) {
                console.error("Erro ao enviar os dados:", err);
                alert("Erro ao enviar os dados. Tente novamente.");
            }
        });
    </script>
</body>
</html>
