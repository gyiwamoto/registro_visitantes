<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Registro de Visitantes</title>
    <style>
        /* Seu CSS já existente */
        #mensagem {
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Registro de Visitantes</h1>

    <div class="form-container">
        <h2>Adicionar Visitante</h2>
        <form id="visitanteForm">
            <label>Nome completo:</label>
            <input type="text" id="nome" required>
            
            <label>CPF:</label>
            <input type="text" id="cpf" required>
            
            <label>Empresa (ou "Particular"):</label>
            <input type="text" id="condominio" placeholder="Particular">
            
            <label>Celular:</label>
            <input type="text" id="contato">
            
            <label>Endereço:</label>
            <input type="text" id="endereco">
            
            <label>Data da Visita:</label>
            <input type="date" id="dataVisita">
            
            <label>Razão da Visita:</label>
            <select id="razao">
                <option value="Entrega">Entrega</option>
                <option value="Visita Social">Visita Social</option>
                <option value="Prestação de Serviços">Prestação de Serviços</option>
            </select>
            
            <label>Casa/Apartamento Visitado:</label>
            <input type="text" id="morador">
            
            <label>Nome do Visitado:</label>
            <input type="text" id="visitadoNome">
            
            <label>Telefone do Visitado:</label>
            <input type="text" id="telefoneVisitado">
            
            <label>Documento:</label>
            <input type="text" id="documento">
            
            <!-- Botões -->
            <div style="margin-top:10px;">
                <button type="submit">Salvar</button>
                <button type="button" onclick="cancelarFormulario()">Cancelar</button>
                <button type="button" onclick="window.location.href='visitantes.html'">Listar Visitantes Cadastrados</button>
            </div>
            
            <p id="mensagem"></p>
        </form>
    </div>

    <!-- Referência ao script.js -->
    <script src="script.js"></script>
    <script>
        // Função para cancelar o formulário
        function cancelarFormulario() {
            ['nome','cpf','condominio','contato','endereco','dataVisita','razao','morador','visitadoNome','telefoneVisitado','documento'].forEach(id => {
                const el = document.getElementById(id);
                if (el) el.value = '';
            });
            const mensagemEl = document.getElementById('mensagem');
            if (mensagemEl) {
                mensagemEl.innerText = '';
            }
        }
    </script>
</body>
</html>
