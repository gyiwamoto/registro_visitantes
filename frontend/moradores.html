
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Moradores - Condomínio Residencial D'Ouro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f8f9fa;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        table input {
            width: 100%;
            border: none;
            background-color: transparent;
        }
        table input:focus {
            outline: 1px solid #007bff;
            background-color: #e9ecef;
        }
    </style>
</head>
<body>
    <h1>Cadastro de Moradores</h1>

    <div class="table-responsive">
        <table class="table table-bordered table-striped" id="tabelaMoradores">
            <thead class="table-dark">
                <tr>
                    <th>Casa</th>
                    <th>Morador 1</th>
                    <th>Morador 2</th>
                    <th>Morador 3</th>
                    <th>Morador 4</th>
                    <th>Morador 5</th>
                    <th>Morador 6</th>
                    <th>Morador 7</th>
                    <th>Morador 8</th>
                </tr>
            </thead>
            <tbody>
                <!-- Linhas serão inseridas via JS -->
            </tbody>
        </table>
    </div>

    <div class="text-center">
        <button id="salvarMoradores" class="btn btn-success">Salvar Alterações</button>
    </div>

    <p id="mensagem" class="mt-3 text-center"></p>

    <!-- Script de gerenciamento dos moradores -->
    <script type="module" src="script_moradores.js"></script>
</body>
</html>
