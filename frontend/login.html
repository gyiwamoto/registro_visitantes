<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login - Condomínio Residencial D'Ouro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .login-container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        .login-container h1 {
            margin-bottom: 20px;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1 class="text-center">Acesso ao Sistema</h1>
        <form id="loginForm" autocomplete="off">
            <div class="mb-3">
                <label for="email" class="form-label">E-mail</label>
                <input type="email" id="email" class="form-control" placeholder="Digite seu e-mail" required>
            </div>
            <div class="mb-3">
                <label for="cpf" class="form-label">CPF</label>
                <input type="text" id="cpf" class="form-control" placeholder="Digite seu CPF" required>
            </div>
            <div class="mb-3">
                <button type="submit" class="btn btn-primary w-100">Entrar</button>
            </div>
        </form>
        <div id="mensagem" class="mt-2 text-center text-danger"></div>
    </div>

    <script>
        // ---------- Usuários permitidos ----------
        const usuarios = [
            { email: "admin@condominio.com", cpf: "12345678900" },
            { email: "usuario@condominio.com", cpf: "98765432100" }
        ];

        // ---------- Evento de login ----------
        document.getElementById("loginForm").addEventListener("submit", function(e){
            e.preventDefault();

            const email = document.getElementById("email").value.trim();
            const cpf = document.getElementById("cpf").value.trim();
            const mensagemEl = document.getElementById("mensagem");

            const usuarioValido = usuarios.find(u => u.email === email && u.cpf === cpf);

            if(usuarioValido){
                sessionStorage.setItem("logado", "true"); // marca como logado
                window.location.href = "indexSistema.html"; // redireciona
            } else {
                mensagemEl.innerText = "⚠️ Usuário ou CPF inválido!";
            }
        });

        // ---------- Bloqueio de acesso direto (caso queira testar pelo login direto) ----------
        if(sessionStorage.getItem("logado") === "true"){
            // opcional: já redireciona quem está logado para o sistema
            // window.location.href = "indexSistema.html";
        }
    </script>
</body>
</html>
