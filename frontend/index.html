<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Condomínio Residencial D'Ouro - Registro de Visitantes</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- CSS customizado -->
    <link rel="stylesheet" href="style.css">
</head>
<body onload="limparFormulario()">

<div class="form-container">
    <h1>Condomínio Residencial D'Ouro</h1>
    <h2>Adicionar Visitante</h2>

    <form id="visitanteForm" autocomplete="off">
        <label for="nome">Nome completo:</label>
        <input type="text" id="nome" autocomplete="off">

        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" autocomplete="off">

        <label for="condominio">Empresa/Condomínio:</label>
        <input type="text" id="condominio" autocomplete="off">

        <label for="contato">Celular:</label>
        <input type="text" id="contato" autocomplete="off">

        <label for="endereco">Endereço:</label>
        <input type="text" id="endereco" autocomplete="off">

        <label for="dataVisita">Data da Visita:</label>
        <input type="date" id="dataVisita" autocomplete="off">

        <label for="razao">Razão da Visita:</label>
        <input type="text" id="razao" autocomplete="off">

        <label for="morador">Casa/Apartamento Visitado:</label>
        <input type="text" id="morador" autocomplete="off">

        <label for="visitadoNome">Nome do Visitado:</label>
        <input type="text" id="visitadoNome" autocomplete="off">

        <label for="telefoneVisitado">Telefone do Visitado:</label>
        <input type="text" id="telefoneVisitado" autocomplete="off">

        <label for="autorizador">Autorizador:</label>
        <input type="text" id="autorizador" autocomplete="off">

        <div class="button-container">
            <button id="salvar-btn" type="submit">Salvar</button>
            <button id="cancelar-btn" type="button" onclick="limparFormulario()">Cancelar</button>
            <button id="listar-btn" type="button">Listar Visitantes</button>
        </div>
    </form>

    <div class="filter-container">
        <input type="text" id="filtroCasa" placeholder="Filtrar por casa/apto">
        <input type="date" id="filtroData" placeholder="Filtrar por data">
        <button id="btnListarVisitantes" type="button">Aplicar filtros</button>
    </div>

    <div id="mensagem"></div>

    <div class="table-responsive">
        <table id="tabelaVisitantes" class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>CPF</th>
                    <th>Condomínio</th>
                    <th>Contato</th>
                    <th>Endereço</th>
                    <th>Data Visita</th>
                    <th>Razão</th>
                    <th>Morador</th>
                    <th>Visitado</th>
                    <th>Telefone Visitado</th>
                    <th>Autorizador</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
</div>

<!-- Bootstrap JS Bundle com Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="script.js"></script>
</body>
</html>
