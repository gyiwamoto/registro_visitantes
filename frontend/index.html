<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Residencial Parque das Palmeiras - Registro de Visitantes</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Seu CSS customizado (se houver, virá depois do Bootstrap para sobrescrever) -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-5">
        <div class="card shadow-lg p-4">
            <h1 class="text-center mb-1">Residencial Parque das Palmeiras</h1>
            <h2 class="text-center mb-4 text-muted">Adicionar Visitante</h2>

            <form id="visitanteForm" class="needs-validation" novalidate>
                <div class="mb-3">
                    <label for="nome" class="form-label">Nome completo:</label>
                    <input type="text" class="form-control" id="nome" autocomplete="off" required>
                    <div class="invalid-feedback">Por favor, insira o nome completo.</div>
                </div>

                <div class="mb-3">
                    <label for="cpf" class="form-label">CPF:</label>
                    <input type="text" class="form-control" id="cpf" autocomplete="off" required>
                    <div class="invalid-feedback">Por favor, insira o CPF.</div>
                </div>

                <div class="mb-3">
                    <label for="condominio" class="form-label">Empresa/Condomínio:</label>
                    <input type="text" class="form-control" id="condominio" autocomplete="off">
                </div>

                <div class="mb-3">
                    <label for="contato" class="form-label">Celular:</label>
                    <input type="text" class="form-control" id="contato" autocomplete="off">
                </div>

                <div class="mb-3">
                    <label for="endereco" class="form-label">Endereço:</label>
                    <input type="text" class="form-control" id="endereco" autocomplete="off">
                </div>

                <div class="mb-3">
                    <label for="dataVisita" class="form-label">Data da Visita:</label>
                    <input type="date" class="form-control" id="dataVisita" autocomplete="off">
                </div>

                <div class="mb-3">
                    <label for="razao" class="form-label">Razão da Visita:</label>
                    <input type="text" class="form-control" id="razao" autocomplete="off">
                </div>

                <div class="mb-3">
                    <label for="morador" class="form-label">Casa/Apartamento Visitado:</label>
                    <input type="text" class="form-control" id="morador" autocomplete="off">
                </div>

                <div class="mb-3">
                    <label for="visitadoNome" class="form-label">Nome do Visitado:</label>
                    <input type="text" class="form-control" id="visitadoNome" autocomplete="off">
                </div>

                <div class="mb-3">
                    <label for="telefoneVisitado" class="form-label">Telefone do Visitado:</label>
                    <input type="text" class="form-control" id="telefoneVisitado" autocomplete="off">
                </div>

                <div class="mb-3">
                    <label for="documento" class="form-label">Documento:</label>
                    <input type="text" class="form-control" id="documento" autocomplete="off">
                </div>

                <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-4">
                    <button type="submit" class="btn btn-success me-md-2" id="salvar-btn">Salvar</button>
                    <button type="button" class="btn btn-danger me-md-2" id="cancelar-btn">Cancelar</button>
                    <button type="button" class="btn btn-primary" id="listar-btn">Listar Visitantes</button>
                </div>
            </form>

            <div class="mt-4 p-3 bg-light rounded" id="filter-section">
                <h4 class="mb-3">Filtros de Visitantes</h4>
                <div class="row g-3">
                    <div class="col-md-5">
                        <input type="text" class="form-control" id="filtroCasa" placeholder="Filtrar por casa/apto">
                    </div>
                    <div class="col-md-5">
                        <input type="date" class="form-control" id="filtroData" placeholder="Filtrar por data">
                    </div>
                    <div class="col-md-2">
                        <button class="btn btn-info w-100" id="btnListarVisitantes">Aplicar</button>
                    </div>
                </div>
            </div>

            <div class="alert mt-4 d-none" role="alert" id="mensagem"></div>

            <h3 class="mt-5 mb-3 text-center">Visitantes Cadastrados</h3>
            <div class="table-responsive">
                <table class="table table-striped table-hover" id="tabelaVisitantes">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nome</th>
                            <th>CPF</th>
                            <th>Empresa/Condomínio</th>
                            <th>Contato</th>
                            <th>Endereço</th>
                            <th>Data Visita</th>
                            <th>Razão</th>
                            <th>Morador</th>
                            <th>Visitado</th>
                            <th>Telefone Visitado</th>
                            <th>Documento</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Linhas de visitantes serão inseridas aqui via JS -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle com Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
