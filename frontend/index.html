<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Residencial Parque das Palmeiras - Registro de Visitantes</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form-container">
        <h1>Residencial Parque das Palmeiras</h1>
        <h2>Adicionar Visitante</h2>

        <form id="visitanteForm" class="needs-validation" novalidate>
            <label for="nome">Nome completo:</label>
            <input type="text" id="nome" required>

            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" required>

            <label for="condominio">Empresa/Condomínio:</label>
            <input type="text" id="condominio">

            <label for="contato">Celular:</label>
            <input type="text" id="contato" required>

            <label for="endereco">Endereço:</label>
            <input type="text" id="endereco" required>

            <label for="dataVisita">Data da Visita:</label>
            <input type="date" id="dataVisita" required>

            <label for="razao">Razão da Visita:</label>
            <input type="text" id="razao" required>

            <label for="morador">Casa/Apartamento Visitado:</label>
            <input type="text" id="morador" required>

            <label for="visitadoNome">Nome do Visitado:</label>
            <input type="text" id="visitadoNome" required>

            <label for="telefoneVisitado">Telefone do Visitado:</label>
            <input type="text" id="telefoneVisitado" required>

            <label for="autorizador">Autorizador:</label>
            <input type="text" id="autorizador" required>

            <div class="button-container">
                <button type="submit" id="salvar-btn">Salvar</button>
                <button type="button" id="cancelar-btn">Cancelar</button>
                <button type="button" id="listar-btn">Listar Visitantes</button>
            </div>
        </form>

        <div class="filter-container mt-3">
            <input type="text" id="filtroCasa" placeholder="Filtrar por casa/apto">
            <input type="date" id="filtroData" placeholder="Filtrar por data">
            <button id="btnListarVisitantes">Aplicar filtros</button>
        </div>

        <div id="mensagem"></div>

        <table id="tabelaVisitantes" class="table table-striped mt-3">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>CPF</th>
                    <th>Condomínio</th>
                    <th>Contato</th>
                    <th>Endereço</th>
                    <th>Data Visita</th>
                    <th>Razão</th>
                    <th>Morador</th>
                    <th>Visitado</th>
                    <th>Telefone Visitado</th>
                    <th>Autorizador</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
