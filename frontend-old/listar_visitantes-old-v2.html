<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lista de Visitantes - Condomínio Residencial D'Ouro</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body { background-color: #f8f9fa; }
        .container { margin-top: 40px; }
        .table-container { margin-top: 20px; }
        #mensagem { margin-top: 15px; }
    </style>
</head>
<body>
<div class="container">
    <h1 class="text-center">Lista de Visitantes</h1>

    <!-- Filtros -->
    <div class="row g-2 my-3">
        <div class="col-md-4">
            <input type="text" id="filtroCasa" class="form-control" placeholder="Filtrar por Casa/Apto">
        </div>
        <div class="col-md-4">
            <input type="date" id="filtroData" class="form-control" placeholder="Filtrar por Data">
        </div>
        <div class="col-md-4">
            <button id="btnListarVisitantes" class="btn btn-primary w-100">Aplicar filtros</button>
        </div>
    </div>

    <div id="mensagem"></div>

    <!-- Tabela de visitantes -->
    <div class="table-responsive table-container">
        <table class="table table-striped table-hover" id="tabelaVisitantes">
            <thead class="table-dark">
                <tr>
                    <th>Casa</th>
                    <th>Data da Visita</th>
                    <th>Motivo da Visita</th>
                    <th>Autorizador da Entrada</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                <!-- Linhas de visitantes serão inseridas via JS -->
            </tbody>
        </table>
    </div>

    <div class="text-center mt-3">
        <a href="index.html" class="btn btn-secondary">Voltar ao Cadastro</a>
    </div>
</div>

<!-- Bootstrap JS Bundle com Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<!-- Script de listagem -->
<script src="script_lista_visitantes.js"></script>
</body>
</html>
